<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="/css/mobile.css" />
		<title>Mobile</title>
	</head>
	<body>
		<div class="container">
			<div
				class="container col-10 d-flex justify-content-center bg bg-dark text-light"
				style="font-size: 32px"
			>
				<h1>Hello</h1>
			</div>
			<div class="container">
				<div class="row d-flex justify-content-center">
					<div
						class="col-5 bg bg-primary text-light border border-2 border-warning"
						style="font-size: 18px"
					>
						<p>Here it's the left</p>
					</div>
					<div
						class="col-5 d-flex justify-content-end bg bg-primary text-light border border-2 border-danger"
						style="font-size: 18px"
					>
						<p>Here it's the right</p>
					</div>
				</div>
				<div class="row d-flex justify-content-center">
					<div
						class="col-2 d-flex justify-content-center bg bg-secondary text-light"
						style="font-size: 17px"
					>
						<p>Gray</p>
					</div>
					<div
						class="col-2 d-flex justify-content-center bg bg-success text-light"
						style="font-size: 17px"
					>
						<p>Green</p>
					</div>
					<div
						class="col-2 d-flex justify-content-center bg bg-info text-light"
						style="font-size: 17px"
					>
						<p>Blue</p>
					</div>
					<div
						class="col-2 d-flex justify-content-center bg bg-danger text-light"
						style="font-size: 17px"
					>
						<p>Red</p>
					</div>
					<div
						class="col-2 d-flex justify-content-center bg bg-warning text-light"
						style="font-size: 20px"
					>
						<p>Yellow</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
